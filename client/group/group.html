<template name="groupList">
    <dd>
        <a href="#wlt-group-list">Groups</a>
        <div id="wlt-group-list" class="content">
            {{#each groupList}}
            {{> group }}
            {{/each}}
        </div>
    </dd>
</template>

<template name="group">
    <div class="">
        <a href="">{{ name }}</a>
    </div>
</template>
