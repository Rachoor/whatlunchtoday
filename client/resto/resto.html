<template name="restoForm">
    <section class="small-1 columns wlt-form-button">
        <a href=""><i class="fa fa-plus-square"></i></a>
    </section>
    <section class="small-5 columns wlt-form">
        <form name="restoForm">
            <div class="row">
                <div class="small-12 columns">
                    <label>
                        <input name="name" type="text" value="{{ name }}" placeholder="Name" />
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="small-12 columns">
                    <button type="submit" class="button wlt-create">Validate</button>
                    <button type="reset" class="button alert wlt-cancel">Cancel</button>
                </div>
            </div>
        </form>
    </section>
</template>

<template name="restoChoice">
    <div data-alert class="alert-box success wlt-choice">
        <div class="row">
            <div class="small-12 columns">
                <h1>You have chosen McDO !</h1>
            </div>
        </div>
    </div>
</template>
