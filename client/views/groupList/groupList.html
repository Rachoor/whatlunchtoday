<template name="groupList">
    {{#if show }}
    <article class="wlt-group-list row">
        <ul class="small-block-grid-2 large-block-grid-3 button-group">
            {{#each groupList}}
            <!--<li class="wlt-group large secondary button split" data-name="{{ name }}">-->
            <li>
                <a href="" class="wlt-group large secondary button split">
                    <i class="wlt-form-name" data-name="{{ name }}">{{ name }}</i>
                    <span data-dropdown="drop{{ name }}"></span>
                </a>
                <ul id="drop{{ name }}" class="f-dropdown" data-dropdown-content>
                    <li><a href="#" class="text-primary wlt-edit" data-name="{{ name }}"><i class="fa fa-edit"></i>&nbsp;Edit</a></li>
                    <li><a href="#" class="text-primary wlt-remove" data-name="{{ name }}"><i class="fa fa-trash-o"></i>&nbsp;Remove</a></li>
                </ul>
                <!--<span class="wlt-buttons large">-->
                    <!--<button class="wlt-remove-btn small alert button"><i class="fa fa-trash-o"></i></button>-->
                    <!--<br />-->
                    <!--<button class="wlt-edit-btn small button"><i class="fa fa-edit"></i></button>-->
                <!--</span>-->
            </li>
            {{/each}}
        </ul>
    </article>
    <article class="row">
        <section class="small-12 columns">
            <button class="wlt-group-create large button expand">Can't find your group? Create one!</button>
        </section>
    </article>
    <article class="row wlt-content wlt-group-form">
        <form name="groupForm">
            <input class="" type="text" name="name" placeholder="Group name" />
            <button class="right alert button">Cancel</button>
            <button class="right success button">Create</button>
        </form>
    </article>
    {{/if}}
</template>
