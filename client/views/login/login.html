<template name="login">
    <article class="wlt-login">
        {{#each userList}}
        {{ name }}<br />
        {{/each}}
        <form name="loginForm" class="wlt-login-form">
            <input type="text" name="userName" placeholder="The name your folks gave you when you came into this world" />
        </form>
    </article>
</template>
