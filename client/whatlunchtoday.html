<head>
    <title>What lunch today</title>
</head>

<body>
    {{> header }}
    <article class="main">
        {{> search }}
        <section>
            {{> restoList }}
        </section>
    </article>
</body>

<template name="search">
    <header>
        <input type="text" name="search" placeholder="Search" />
    </header>
</template>

<template name="restoList">
    <ul>
        {{#each restoList}}
            {{> resto }}
        {{/each}}
    </ul>
</template>

<template name="resto">
    <li>{{ name }}</li>
</template>
