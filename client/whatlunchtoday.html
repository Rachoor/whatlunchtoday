<head>
    <title>What should we eat today?</title>
</head>

<body>
    {{> header }}
    {{> restoChoice }}
    {{> restoForm }}
    <article class="row wlt-main">
        {{> search }}
        <article class="row wlt-main-content">
            <section class="small-12 columns">
                {{> restoList }}
            </section>
        </article>
    </article>
    {{> footer }}
</body>

<template name="search">
    <article class="row wlt-search">
        <section class="small-12 columns">
            <header>
                <input type="text" name="search" placeholder="Search" />
            </header>
        </section>
    </article>
</template>
