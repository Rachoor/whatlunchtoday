<head>
    <title>What should we eat today?</title>
    <link rel="icon" type="image/png" href="favicon.png">
</head>

<body>
    {{> header }}
    {{> login }}
    {{> choice }}
    {{> main }}
    {{> footer }}
</body>

<template name="choice">
    {{#if show}}
    <div data-alert class="alert-box success wlt-choice">
        <div class="row">
            <div class="small-12 columns">
                <h1>You have chosen McDO !</h1>
            </div>
        </div>
    </div>
    {{/if}}
</template>

<template name="main">
    <!--{{#if show }}-->
    <article class="wlt-main">
        <dl class="small-2 columns accordion" data-accordion>
            {{> groupList }}
            {{> userList }}
        </dl>
        <section class="small-8 columns wlt-main-content wlt-content">
            <header class="small-12 columns">
                {{> search }}
            </header>
            <article class="small-12 columns">
                {{> restoList }}
            </article>
        </section>
        <section class="small-2 columns right">
            {{> restoForm }}
        </section>
    </article>
    <!--{{/if}}-->
</template>
